<mdc-dialog>
    <mdc-dialog-container>
        <mdc-dialog-surface>
            <mdc-dialog-title>{{data['text']}}</mdc-dialog-title>
            <mdc-dialog-actions>
                <button mdcDialogButton mdcDialogAction="close">لغو</button>
                <button mdcDialogButton raised secondary mdcDialogAction="accept">تایید</button>
            </mdc-dialog-actions>
        </mdc-dialog-surface>
    </mdc-dialog-container>
</mdc-dialog>
